<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <title>Calculadora de combustivel do Briofita</title>

</head>

<header>

  <h1>Descubra aqui se é melhor você colocar álcool ou gasolina no seu veiculo</h1>
  <p>Ultilize PONTO no lugar de VIRGULA</p>

</header>

<body>
  <main>

    <section class="formularios">

        <form class="precos">

          <div class="combustivel">
            <label for="gasolina">Insira o preço da gasolina</label>
            <input id="gasolina" name="gasolina" type="number" class="input__gasolina" placeholder="preço da gasolina">
          </div>

          <div class="combustivel">
            <label for="alcool">Insira o preço do alcool</label>
            <input id="alcool" name="alcool" type="number" class="input__alcool" placeholder="preço do álcool">
          </div>

          <button id="resultado" class="botao">Qual é melhor?</button> 


        </form>

    </section>
  
  </main>  


</body>

<script src="index.js"></script>
</html>
