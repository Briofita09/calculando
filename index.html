<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <title>Calculadora de combustivel do Briofita</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<header>

  <h1>Descubra aqui se é melhor você colocar álcool ou gasolina no seu veiculo</h1>
  <p>Utilize PONTO no lugar de VIRGULA</p>

</header>

<body>
  <main>

    <section class="formularios">

        <form class="precos">

          <div class="box__gasolina">
            
            <div class="combustivel">
              <label for="gasolina" class="label__alcool">
                <img class="imagem__gasolina" src="pump.png">
                <input id="gasolina" name="gasolina" type="number" class="input__gasolina">
                <p class="texto__gasolina">GASOLINA</p>
              </label>
            </div>
          
          </div>

          <div class="combustivel">
            <label for="alcool" class="label__alcool">
              <img class="imagem__alcool" src="pump.png">
              <input id="alcool" name="alcool" type="number" class="input__alcool">
              <p class="texto__alcool">ALCOOL</p>
            </label>
          </div>

          <button id="resultado" class="botao" onclick="calculaPreco()">Qual é melhor?</button> 


        </form>

    </section>
  
  </main>  

  <footer>
    <p>&copy;Felipe Osorio</p>
  </footer>


</body>

<script type="text/javascript" src="calculadora.js"></script>
</html>
