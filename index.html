<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <title>Calculadora de combustivel do Briofita</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<header>

  <h1>Descubra aqui se é melhor você colocar álcool ou gasolina no seu veiculo</h1>
  <p>Utilize PONTO no lugar de VIRGULA</p>

</header>

<body>
  <main>

    <section class="formularios">

        <form class="precos">

          <div class="box__gasolina">
            
            <div class="combustivel">
              <label for="gasolina"><img class="imagem__bomba" src="pump.png"></label>
              <input id="gasolina" name="gasolina" type="number" class="input__gasolina" placeholder="preço da gasolina">
            </div>
          
          </div>

          <div class="combustivel">
            <label for="alcool"></label>
            <input id="alcool" name="alcool" type="number" class="input__alcool" placeholder="preço do álcool">
          </div>

          <button id="resultado" class="botao" onclick="calculaPreco()">Qual é melhor?</button> 


        </form>

    </section>
  
  </main>  

  <footer>
    <p>&copy;Felipe Osorio</p>
  </footer>


</body>

<script type="text/javascript" src="calculadora.js"></script>
</html>
